<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="/public/css/login.css">
</head>

<body>
  <main class="container">

    <!-- 상단 로고 -->
    <a class="logo-wrap" href="/">
      <img class="logo-icon" src="/public/images/logo_icon_high.png" alt="로고 이미지">
      <span class="logo-text">판다마켓</span>
    </a>

    <!-- 로그인 폼 -->
    <form id="login-form" action="" method="">
      <!-- 이메일 입력 -->
      <fieldset class="input-fieldset">
        <label for="input-email">이메일</label>
        <input id="input-email" name="email" type="text" placeholder="이메일을 입력해주세요" required data-valid="false">
        <p class="input-alert"></p>
      </fieldset>

      <!-- 비밀번호 입력 -->
      <fieldset class="input-fieldset">
        <label for="input-password">비밀번호</label>
        <input id="input-password" name="password" type="password" placeholder="비밀번호를 입력해주세요" required
          data-valid="false">
        <div class="visibility-btn">
          <img src="/public/images/icon/btn_visibility_on.png" alt="비밀번호 보임" class="hide">
          <img src="/public/images/icon/btn_visibility_off.png" alt="비밀번호 가림">
        </div>
        <p class="input-alert"></p>
      </fieldset>
      <!-- 폼 제출 버튼 -->
      <button id="submit-btn" type="submit">로그인</button>
    </form>

    <!-- 소셜 로그인 -->
    <div class="social-login">
      <p>간편 로그인하기</p>
      <a class="social-login-btn" href="https://www.google.com/">
        <img src="/public/images/icon/social_google.png" alt="구글 소셜 로그인 버튼">
      </a>
      <a class="social-login-btn" href="https://www.kakaocorp.com/page/">
        <img src="/public/images/icon/social_kakao.png" alt="카카오 소셜 로그인 버튼">
      </a>
    </div>

    <!-- 회원가입 -->
    <div class="goto-wrap">
      <p>판다마켓이 처음이신가요?
        <a href="/views/signup.html">회원가입</a>
      </p>
    </div>
  </main>

  <script type="module" src="/public/js/login.js"></script>
</body>

</html>
