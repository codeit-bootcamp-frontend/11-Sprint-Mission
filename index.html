<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="믿을 수 있는 판다마켓 중고거래" />
    <link rel="icon" href="images/icon/favicon.png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/color.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>판다마켓</title>
  </head>
  <body>
    <header>
      <div class="header">
        <a href="index.html">
          <img
            class="image-logo"
            src="images/logo_image.png"
            alt="판다마켓로고"
          />
        </a>
        <a href="pages/auth/login.html" class="btn btn-primary">로그인 </a>
      </div>
    </header>
    <main>
      <div class="banner">
        <div class="banner-container">
          <div class="banner-content">
            <h2>
              일상의 모든 물건을<br class="br-class" />
              거래해 보세요
            </h2>
            <a href="pages/items.html" class="btn btn-primary-round"
              >구경하러 가기
            </a>
          </div>
          <img
            src="images/banner_image.png"
            alt="모든물건을 거래해보세요"
            class="banner-img-area"
          />
        </div>
      </div>
      <section class="section">
        <div class="section-container">
          <div class="section-img">
            <img
              src="images/section1.png"
              class="section-img-area"
              alt="인기상품 확인해보세요"
            />
          </div>
          <div class="section-desc">
            <span class="section-label">Hot item</span>
            <h2>
              인기 상품을<br class="br-class" />
              확인해 보세요
            </h2>
            <p class="section-text">
              가장 HOT한 중고거래 물품을 <br />판다 마켓에서 확인해 보세요
            </p>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="section-container reverse">
          <div class="section-img">
            <img
              src="images/section2.png"
              class="section-img-area"
              alt="구매상품을 검색하세요"
            />
          </div>
          <div class="section-desc textright">
            <span class="section-label">Search</span>
            <h2>
              구매를 원하는<br class="br-class" />
              상품을 검색하세요
            </h2>
            <p class="section-text">
              구매하고 싶은 물품은 검색해서 <br />쉽게 찾아보세요
            </p>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="section-container">
          <div class="section-img">
            <img
              src="images/section3.png"
              alt="판매원하는 상품을 등록하세요"
              class="section-img-area"
            />
          </div>
          <div class="section-desc">
            <span class="section-label">Register</span>
            <h2>
              판매를 원하는<br class="br-class" />
              상품을 등록하세요
            </h2>
            <p class="section-text">
              어떤 물건이든 판매하고 싶은 상품을 <br />쉽게 등록하세요
            </p>
          </div>
        </div>
      </section>
      <div class="banner-bottom">
        <div class="banner-bottom-container">
          <div class="banner-bottom-content">
            <h2>
              믿을 수 있는<br />
              판다마켓 중고 거래
            </h2>
          </div>
          <img
            src="images/Img_home_bottom.png"
            alt="믿을수있는 판다마켓 중고거래"
            class="banner-img-area"
          />
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <div class="footer-txt">©codeit - 2024</div>
        <div class="footer-page">
          <a href="pages/privacy.html">Privacy Policy</a>
          <a href="pages/faq.html">FAQ</a>
        </div>
        <div class="sns">
          <a target="_blank" href="https://www.facebook.com"
            ><img src="images/icon/ic_facebook.png" alt="페이스북이동"
          /></a>
          <a target="_blank" href="https://x.com/?lang=ko"
            ><img src="images/icon/ic_twitter.png" alt="트위터이동"
          /></a>
          <a target="_blank" href="https://www.youtube.com/"
            ><img src="images/icon/ic_youtube.png" alt="유튜브이동"

            ><img src="images/icon/ic_instagram.png" alt="인스타그램이동"
