<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 필수 head 값 -->
  <link rel="stylesheet" href="assets/css/common.css">
  <script src="assets/js/common.js"></script>
  <title>판다마켓</title>
  <!-- 페이지 head -->
  <link rel="stylesheet" href="assets/css/main-copy.css">
</head>
<body>
  <!-- header 컴포넌트 -->
  <header id="header"></header>

  <main class="page-main">
    <section class="kv">
      <div class="container main">
        <div class="kv-content">
          <h2>일상의 모든 물건을 <br />거래해 보세요</h2>
          <div class="btn-cta">
            <a href="/items" class="button round blue">구경하러 가기</a>
          </div>
        </div>
      </div>
    </section>
    <!-- 키비주얼 -->

    <div class="main-content">
      <section class="feature">
        <div class="container main">
          <div class="feature-item">
            <div class="feature-image">
              <picture>
                <source srcset="./assets/images/tablets/Img_home_01.png" media="(max-width: 1199px)">
                <source srcset="" media="(max-width: 768px)">
                <img src="./assets/images/Img_home_01.png" alt="hot item 이미지">
              </picture>
            </div>
            <div class="feature-content">
              <span class="tag">Hot item</span>
              <h3 class="title">인기 상품을 <br/>확인해 보세요</h3>
              <p class="desc">가장 HOT한 중고거래 물품을 <br/>판다 마켓에서 확인해 보세요</p>
            </div>
          </div>
        </div>
      </section>
      <section class="feature">
        <div class="container main">
          <div class="feature-item">
            <div class="feature-image">
              <picture>
                <source srcset="./assets/images/tablets/Img_home_02.png" media="(max-width: 1199px)">
                <source srcset="" media="(max-width: 768px)">
                <img src="./assets/images/Img_home_02.png" alt="search 이미지">
              </picture>
            </div>
            <div class="feature-content">
              <span class="tag">Search</span>
              <h3 class="title">구매를 원하는 <br/>상품을 검색하세요</h3>
              <p class="desc">구매하고 싶은 물품은 검색해서 <br/>쉽게 찾아보세요</p>
            </div>
          </div>
        </div>
      </section>
      <section class="feature">
        <div class="container main">
          <div class="feature-item">
            <div class="feature-image">
              <picture>
                <source srcset="./assets/images/tablets/Img_home_03.png" media="(max-width: 1199px)">
                <source srcset="" media="(max-width: 768px)">
                <img src="./assets/images/Img_home_03.png" alt="register 이미지">
              </picture>
            </div>
            <div class="feature-content">
              <span class="tag">Register</span>
              <h3 class="title">판매를 원하는 <br/>상품을 등록하세요</h3>
              <p class="desc">어떤 물건이든 판매하고 싶은 상품을 <br/> 쉽게 등록하세요</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- 소개 -->

    <section class="banner">
      <div class="container main">
        <div class="banner-content">
         <p>믿을 수 있는 <br/>판다마켓 중고 거래</p>
        </div>
      </div>
    </section>
    <!-- 배너 -->

  </main>

  <footer class="footer">
    <div class="container main">
      <div class="footer-item text-copyright">
        <p class="copyright">©codeit - 2024</p>
      </div>
      <div class="footer-item link-page">
        <a href="/privacy" class="link">Privacy Policy</a>
        <a href="/faq" class="link">FAQ</a>
      </div>
      <div class="footer-item link-sns">
        <a href="https://www.facebook.com/" class="icon-facebook" target="_blank">facebook</a>
        <a href="https://x.com/" class="icon-twitter" target="_blank">twitter</a>
        <a href="https://www.youtube.com/" class="icon-youtube" target="_blank">youtube</a>
        <a href="https://www.instagram.com/" class="icon-instagram" target="_blank">instagram</a>
      </div>
    </div>
  </footer>
</body>
</html>
