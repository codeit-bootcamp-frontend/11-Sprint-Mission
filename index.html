<!DOCTYPE html>
<html lang="KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/color.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>판다마켓</title>
    <link rel="icon" href="img/판다얼굴.png" />
    <meta property="og:title" content="판다 마켓" />
    <meta property="og:description" content="일상의 모든 물건을 거래해보세요" />
    <meta property="og:image" content="https://youtu.be/oIyXqK34xSs" />
    <meta property="og:url" content="https://pandamaket-chany.netlify.app/" />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logos">
          <img class="logo" src="img/판다얼굴.png" alt="로고" />
          <a href="/" id="title" class="button">판다마켓</a>
        </div>
        <a href="./login/login.html" id="login" class="button">로그인</a>
      </div>
    </header>

    <main>
      <section class="sectionAll">
        <div class="mainBox">
          <div class="wordBox">
            <h2 class="mainWord">
              일상의 모든 물건을<br class="break" />거래해보세요
            </h2>
            <a
              href="https://youtu.be/oIyXqK34xSs?si=fvunpJcz7Bi98npA"
              id="see"
              class="button"
              >구경하러 가기</a
            >
          </div>
          <img
            class="mainImage"
            src="img/first.png"
            alt="장보러가는 판다 사진"
          />
        </div>
      </section>

      <div class="main">
        <div class="articles">
          <article class="article">
            <img class="articleImage" src="img/Img_home_01.png" alt="" />
            <div class="wordBox2">
              <p class="point">Hot item</p>
              <h3 class="articleContent">인기 상품을<br />확인해 보세요</h3>
              <p class="detail">
                가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해 보세요
              </p>
            </div>
          </article>

          <article class="article reverseArticle">
            <div id="word2" class="wordBox2">
              <p class="point">Search</p>
              <h3 class="articleContent">
                구매를 원하는<br />상품을 검색하세요
              </h3>
              <p class="detail">
                구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요
              </p>
            </div>
            <img class="articleImage" src="img/Img_home_02.png" alt="" />
          </article>

          <article class="article">
            <img class="articleImage" src="img/Img_home_03.png" alt="" />
            <div class="wordBox2">
              <p class="point">Register</p>
              <h3 class="articleContent">
                판매를 원하는<br />상품을 등록하세요
              </h3>
              <p class="detail">
                어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요
              </p>
            </div>
          </article>
        </div>
      </div>

      <section id="bottom" class="sectionAll">
        <div class="mainBox">
          <div id="bottomBox" class="wordBox">
            <h2 id="BottomWord" class="mainWord">
              믿을 수 있는<br />판다마켓 중고 거래
            </h2>
          </div>
          <img
            class="mainImage"
            src="img/마지막 그림.png"
            alt="구매를 만족한 판다 사진"
          />
        </div>
      </section>
    </main>

    <footer>
      <p class="codeit">@codeit-2024</p>
      <div id="center">
        <a href="/privacy" class="button">Privacy Policy</a>
        <a href="/faq" class="button">FAQ</a>
      </div>
      <div class="socialLink">
        <a href="https://www.facebook.com/jongchan.park.526" class="button">
          <img src="img/facebook.png" alt="facebook" />
        </a>
        <a href="https://x.com/papaJelly1" class="button">
          <img src="img/twitter.png" alt="twitter" />
        </a>
        <a href="https://www.youtube.com/watch?v=oIyXqK34xSs" class="button">
          <img src="img/youtube.png" alt="youtube" />
        </a>
        <a
          href="https://www.instagram.com/p/B7vS5FvBgrWN_WuTCOhjPMEaL7BMgsY66-tvWs0/"
          class="button"
        >
          <img src="img/instar.png" alt="instar" />
        </a>
      </div>
    </footer>
  </body>
</html>
