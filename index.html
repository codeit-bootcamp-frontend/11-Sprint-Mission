<!DOCTYPE html>
<head>
  <title>판다마켓</title>
  <meta charset="utf-8" />
  <meta property="og:image" content="/img/logo/TagLogo.png" />
  <meta property="og:title" content="판다마켓" />
  <meta property="og:description" content="일상의 모든 물건을 거래해보세요" />
  <meta property="og:url" content="https://solprime.netlify.app/" />
  <link rel="globalStylesheet" href="global.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <div class="header">
        <a href="/">
          <img id="logo" src="img/logo/logo.png" alt="판다마켓 로고" />
        </a>
        <a href="/login.html">
          <img
            id="login"
            src="img/button/login/login.png"
            alt="로그인 이미지"
          />
        </a>
      </div>
    </nav>
  </header>
  <div id="home">
    <div id="home-top">
      <h2 id="home-info">
        <div class="homeText">일상의 모든 물건을 거래해 보세요</div>
        <a href="/items.html">
          <img
            id="show-items"
            src="img/button/show/show.png"
            alt="구경하러가기 이미지"
          />
        </a>
      </h2>
      <img
        class="home-img"
        src="img/Img_home_top.png"
        alt="판다마켓 메인 이미지"
      />
    </div>
  </div>
  <main>
    <section>
      <div class="card">
        <img
          class="card-img"
          src="img/card/Img_home_01.png"
          alt="카드 이미지1"
        />
        <div class="card-info">
          <div class="card-title">Hot item</div>
          <h2 class="card-info-big">인기 상품을 확인해보세요</h2>
          <p>
            가장 HOT한 중고거래 물품을<br />
            판다마켓에서 확인해보세요
          </p>
        </div>
      </div>
      <div class="card-right">
        <div class="card-info-right">
          <div class="card-title">Search</div>
          <h2 class="card-info-big-right">구매를 원하는 상품을 검색하세요</h2>
          <p>
            구매하고 싶은 물품은 검색해서<br />
            쉽게 찾아보세요
          </p>
        </div>
        <img
          class="card-img"
          src="img/card/Img_home_02.png"
          alt="카드 이미지2"
        />
      </div>
      <div class="card">
        <img
          class="card-img"
          src="img/card/Img_home_03.png"
          alt="카드 이미지3"
        />
        <div class="card-info">
          <div class="card-title">Register</div>
          <h2 class="card-info-big">판매를 원하는 상품을 등록하세요</h2>
          <p>
            어떤 물건이고 판매하고 싶은 상품을<br />
            쉽게 등록하세요
          </p>
        </div>
      </div>
    </section>
    <div id="bottom-img">
      <h2 id="bottom-info">
        믿을 수 있는<br />
        판다마켓 중고 거래
        <img
          class="home-img"
          src="img/Img_home_bottom.png"
          alt="판다마켓 바닥 이미지"
        />
      </h2>
    </div>
  </main>
  <footer>
    <div id="footer-info">
      <div class="corpName">@codeit-2024</div>
      <div class="pmLink">
        <a href="/privacy.html" style="padding-right: 30px"> Privacy Policy </a>
        <a href="/faq.html"> FAQ </a>
      </div>
      <div class="pmSns">
        <a href="/" target="_blank">
          <img
            class="social-media-img"
            src="img/icon/ic_facebook@3x.png"
            alt="페이스북 아이콘"
          />
        </a>
        <a href="/" target="_blank">
          <img
            class="social-media-img"
            src="img/icon/ic_twitter@3x.png"
            alt="트위터 아이콘"
          />
        </a>
        <a href="/" target="_blank">
          <img
            class="social-media-img"
            src="img/icon/ic_youtube@3x.png"
            alt="유튜브 아이콘"
          />
        </a>
        <a href="/" target="_blank">
          <img
            class="social-media-img"
            src="img/icon/ic_instagram@3x.png"
            alt="인스타그램 아이콘"
          />
        </a>
      </div>
    </div>
  </footer>
