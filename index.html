<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="homehead">
      <a href="/"><img src="img\logo\Property 1=sm.svg" alt="판다마켓" /></a>
      <a href="/signin.html" class="To_loginPage">로그인</a>
    </header>
    <main>
      <section class="main_section">
        <div class="homeTop">
          <div class="innerHomeTop">
            <h1>일상의 모든 물건을 거래해 보세요</h1>
            <a href="/items.html">구경하러 가기</a>
          </div>
          <img src="img\landing_page\Img_home_top.png" alt="판다" />
        </div>
      </section>
      <article class="centerContent">
        <section class="centerSect">
          <div class="descriptFrame">
            <img src="img\landing_page\Img_home_01.png" alt="인기상품" />
            <div class="centerDescript">
              <p class="descript_title">Hot item</p>
              <div class="description">
                <p class="center_descript">인기 상품을<br />확인해 보세요</p>
                <p class="sub_descript">
                  가장 HOT한 중고거래 물품을<br />판다마켓에서 확인해보세요
                </p>
              </div>
            </div>
          </div>
        </section>
        <section class="centerSect">
          <div class="descriptFrame">
            <div class="centerDescript left_text">
              <p class="descript_title left_text">Search</p>
              <div class="description left_text">
                <p class="center_descript">
                  구매를 원하는<br />상품을 검색하세요
                </p>
                <p class="sub_descript">
                  구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요
                </p>
              </div>
            </div>
            <img src="img\landing_page\Img_home_02.png" alt="원하는상품검색" />
          </div>
        </section>
        <section class="centerSect">
          <div class="descriptFrame">
            <img src="img\landing_page\Img_home_03.png" alt="판매등록" />
            <div class="centerDescript">
              <p class="descript_title">Register</p>
              <div class="description">
                <p class="center_descript">
                  판매를 원하는<br />상품을 등록하세요
                </p>
                <p class="sub_descript">
                  어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요
                </p>
              </div>
            </div>
          </div>
        </section>
      </article>
      <section class="main_section">
        <div class="homeBottom">
          <div>
            <h1>
              믿을 수 있는<br />
              판다 마켓 중고 거래
            </h1>
          </div>
          <img src="img\landing_page\Img_home_bottom.png" alt="판다 소통" />
        </div>
      </section>
    </main>
    <footer>
      <div>©codeit - 2024</div>
      <div id="footerMenu">
        <a href="/privacy.html">Privacy Policy</a>
        <a href="/faq.html">FAQ</a>
      </div>
      <div id="socialMedia">
        <a href="https://www.facebook.com/" target="_blank">
          <img
            src="img\landing_page\img\landing\facebook-logo.png"
            alt="페이스북"
            width="20"
          />
        </a>
        <a href="https://twitter.com/" target="_blank">
          <img
            src="img\landing_page\img\landing\twitter-logo.png"
            alt="트위터"
            width="20"
          />
        </a>
        <a href="https://www.youtube.com/" target="_blank">
          <img
            src="img\landing_page\img\landing\youtube-logo.png"
            alt="유튜브"
            width="20"
          />
        </a>
        <a href="https://www.instagram.com/" target="_blank">
          <img
            src="img\landing_page\img\landing\instagram-logo.png"
            alt="인스타그램"
            width="20"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
