<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" as="style" crossorigin="" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <title>판다마켓</title>
    <link rel="icon" href="images/logos/favicon.ico">
    <link rel='stylesheet' href='style/home.css'>
    <link rel='stylesheet' href='style/global.css'>
</head>
<body><!-- 헤더 -->
    <header>
        <a href="/">
            <img id="header_logo" src="images/logos/panda.png" alt="판다마켓 헤더 로고">
        </a>
        <a href="login.html" id="login" class="a_button">로그인</a>       
    </header>
    <!-- 메인(섹션으로 구분) -->
    <main>
        <section id="first_section" class="bg_img">
            <div class="container">
                <h1>일상의 모든 물건을<br>거래해 보세요</h1>
                <a href="items.html" id="items" class="a_button">구경하러가기</a>
            </div>
        </section>
        <section id="second_section" class="container">
            <div class="main_menu">
                <img id="check" src="images/main/check.png" alt="상품 확인">
                <div class="text">
                    <p class="title">Hot Item</p>
                    <h1>인기 상품을<br>확인해 보세요</h1>
                    <p class="explain">가장 Hot한 중고거래 물품을<br>판다마켓에서 확인해 보세요</p>
                </div>
            </div>
            <div id="search" class="main_menu">
                <div class="text">
                    <p class="title">Search</p>
                    <h1>구매를 원하는<br>상품을 검색하세요</h1>
                    <p class="explain">구매하고 싶은 상품은 검색해서<br>쉽게 찾아보세요</p>
                </div>
                <img id="check" src="images/main/search.png" alt="상품 검색">
            </div>
            <div class="main_menu">
                <img id="check" src="images/main/register.png" alt="상품 등록">
                <div class="text">
                    <p class="title">Register</p>
                    <h1>판매를 원하는<br>상품을 등록하세요</h1>
                    <p class="explain">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
                </div>
            </div>
        </section>
        <section id="third_section" class="bg_img">
            <div class="container">
                <h1>믿을 수 있는<br>판다마켓 중고 거래</h1>
            </div>
        </section>
    </main>
    <!-- 푸터 -->
    <footer>
        <div>@codeit - 2024</div>
        <div id="menu">
            <a href="privacy.html" class="f_button">Privacy policy</a>
            <a href="faq.html" class="f_button">FAQ</a>
        </div>
        <div class="social">
            <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">
                <img src="images/social/facebook.svg" alt="페북" width="20"></a>
            <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer">
                <img src="images/social/twitter.svg" alt="트위터" width="20"></a>
            <a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer">
                <img src="images/social/youtube.svg" alt="유튜브" width="20"></a>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
                <img src="images/social/instagram.svg" alt="인스타" width="20"></a>
        </div>
