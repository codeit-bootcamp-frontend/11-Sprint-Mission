<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:type" content="website" />
    <meta property="og:url" content="https://panda-market-sample.netlify.app" />
    <meta property="og:title" content="판다마켓" />
    <meta property="og:image" content="images/logo/og-image.png" />
    <meta property="og:description" content="일상의 모든 물건을 거래해 보세요"/>
	<title>판다마켓</title>
	<link rel="icon" href="img/logo/favicon.ico">
	<!--웹폰트-->
	<link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/common.css">
</head>
<body>
	<!--로고 & 로그인버튼 구현-->
	<header>
		<a href="index.html" class="logo">
			<img src="img/logo/logo.svg" alt="판다마켓로고">
		</a>
		<a href="signin.html" id="login_btn" class="btn">로그인</a>
	</header>

	<main>
		<section id="hero" class="banner">
		  <div class="wrapper">
			<h1>일상의 모든 물건을<br> 거래해 보세요</h1>
			<a href="item.html" class="btn watch-btn">구경하러 가기</a>
		  </div>
		</section>
		
		<section id="features" class="wrapper">
			<div class="feature popular">
			  <img src="img/home/feature1-image.png" alt="인기상품" />
			  <div class="feature-content">
				<h1>Hot item</h1>
				<h2>인기 상품을<br> 확인해 보세요</h2>
				<p class="feature-des">가장 HOT한 중고거래 물품을<br> 판다마켓에서 확인해보세요</p>
			  </div>
			</div>
			<div class="feature search">
			  <img src="img/home/feature2-image.png" alt="검색">
			  <div class="feature-content">
				<h1 class="feature-title">Search</h1>
				<h2>구매를 원하는<br> 상품을 검색하세요</h2>
				<p class="feature-des">구매하고 싶은 물품은 검색해서<br> 쉽게 찾아보세요</p>
			  </div>
			</div>
			<div class="feature register">
			  <img src="img/home/feature3-image.png" alt="등록">
			  <div class="feature-content">
				<h1 class="feature-title">Register</h1>
				<h2>판매를 원하는<br> 상품을 등록하세요</h2>
				<p class="feature-des">어떤 물건이든 판매하고 싶은 상품을<br> 쉽게 등록하세요</p>
			  </div>
			</div>
		</section>

		<section id="bottom_banner" class="banner">
			<div class="wrapper">
			  <h1>믿을 수 있는<br> 판다마켓 중고거래</h1>
			</div>
		</section>
	</main>

	<footer>
		<div id="copyright">codeit - 2024</div>
		<div id="footer_menu">
		  <a href="privacy.html">privacy</a>
		  <a href="faq.html">FAQ</a>
		</div>
		<div id="social_media">
		  <!--target="_blank" 링크가 새로운 탭에서 열림-->
			 <!--새 창에서 하이퍼링크를 열 때에는 보안상 취약점 또는 퍼포먼스 이슈가 발생할 수 있기 때문에 rel="noopener noreferrer"-->
		  <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer"><img src="img/social/facebook-logo.svg" alt="페이스북" /></a>
		  <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer"><img src="img/social/twitter-logo.svg" alt="x" /></a>
		  <a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer"><img src="img/social/youtube-logo.svg" alt="유튜브" /></a>
		  <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer"><img src="img/social/instagram-logo.svg" alt="인스타" /></a>
		</div>
	</footer>
</body>
</html>
