<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="main.css">
  <title>판다마켓</title>
</head>
<body>
<!-- 헤더 -->
  <header>
      <img src="img/property1-lg.png" width="153" height="51" alt="판다마켓 로고">
      <a href="login.html" class="login_button">로그인</a>
  </header>
<!-- 메인 -->
  <main>
    <section class="div_top">
      <div class="top_Description">
        <div>
        <h1>일상의 모든 물건을<br>
           거래해 보세요</h1>
        <a href="/items" class="banner-button">구경하러 가기</a>
        </div>
        <img src="img/Img_home_top.png" width="746" height="340" alt="상단 홈 이미지">
      </div>
    </section>
    <section class="features-section">
        <div class="section-item">
          <img src="img/img_home_01.png" width="579" height="444" alt="인기상품 이미지">
          <div class="item_text">
          <p>Hot Item</p>
          <h2>인기 상품을 <br>
              확인해 보세요</h2>
          <h3>가장 HOT한 중고거래 물품을<br>
            판다 마켓에서 확인해 보세요.</h3>
          </div>
        </div>
        <div class="section-item">
          <div class="item_text">
            <p>Search</p>
            <h2>구매를 원하는<br>
                상품을 검색해보세요</h2>
            <h3>구매하고 싶은 물품은 검색해서<br>
                쉽게 찾아보세요.</h3>
          </div>
          <img src="img/img_home_02.png" width="579" height="444" alt="구매검색 이미지">
        </div>
        <div class="section-item">
          <img src="img/img_home_03.png" width="579" height="444" alt="판매등록 이미지">
          <div class="item_text">
          <p>Register</p>
          <h2>판매를 원하는<br>
              상품을 등록해보세요</h2>
          <h3>어떤 물건이든 판매하고 싶은 상품을<br>
              쉽게 등록하세요.</h3>
          </div>
        </div>
        <div class="vacuum"></div>
    </section>
    <section class="div_bottom">
      <div class="bottom_Description">
        <h1>믿을 수 있는<br>
            판다마켓 중고 거래</h1>
        <img src="img/Img_home_bottom.png" width="746" height="397" alt="하단 홈 이미지">
      </div>
    </section>
  </main>
<!-- 푸터 -->
  <footer>
    <div class="footer-content">
      <div>
        <p class="footer-codeit-font">@codeit - 2024</p>
      </div>
      <div class="footer-links">
        <a class="footer_info" href="/privacy">Privacy Policy</a>
        <a class="footer_info" href="/faq">FAQ</a>
      </div>
      <div class="social">
        <a href="https://facebook.com" target="_blank">
          <img class="social-icon" src="img/icon_facebook.png" alt="페이스북 아이콘"></a>
        <a href="https://twitter.com" target="_blank">
          <img class="social-icon" src="img/icon_twitter.png" alt="트위터 아이콘"></a>
        <a href="https://youtube.com" target="_blank">
          <img class="social-icon" src="img/icon_youtube.png" alt="유튜브 아이콘"></a>
        <a href="https://instagram.com" target="_blank">
          <img class="social-icon" src="img/icon_instagram.png" alt="인스타그램 아이콘"></a>
      </div>
    </div>
  </footer>
</body>
</html>
