<!DOCTYPE html>
<head>
    <title>판다마켓</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="header">
            <a href="/">
                <img id="logo" src="img/logo/logo.png">
            </a>
            <a href="/login">
                <img id="login" src="img/button/login/login.png">
            </a>
        </div>
    </header>
    <div id="home">
        <div id="home-top">
            <h1 id="home-info">
                일상의 모든 물건을<br>
                거래해 보세요
                <a href= "/items">
                    <img id="show-items" src="img/button/show/show.png">
                </a>
            </h1>
            <img class= "home-img" src="img/Img_home_top.png">
        </div>
    </div>
    <main>
        <div class="card">
            <img class="card-img" src="img/card/Img_home_01.png">
            <div class="card-info">
                <div class="card-title">Hot item</div>
                <h2 class="card-info-big">
                    인기 상품을<br>
                    확인해보세요
                </h2>
                <p>
                    가장 HOT한 중고거래 물품을<br>
                    판다마켓에서 확인해보세요
                </p>
            </div>
        </div>
        <div class="card-right">
            <div class="card-info-right">
                <div class="card-title">Search</div>
                <h2 class="card-info-big">
                    구매를 원하는<br>
                    상품을 검색하세요
                </h2>
                <p>
                    구매하고 싶은 물품은 검색해서<br>
                    쉽게 찾아보세요
                </p>
            </div>
            <img class="card-img" src="img/card/Img_home_02.png">
        </div>
        <div class="card">
            <img class="card-img" src="img/card/Img_home_03.png">
            <div class="card-info">
                <div class="card-title">Register</div>
                <h2 class="card-info-big">
                    판매를 원하는<br>
                    상품을 등록하세요
                </h2>
                <p>
                    어떤 물건이고 판매하고 싶은 상품을<br>
                    쉽게 등록하세요
                </p>
            </div>
        </div>
    </main>
    <div id="bottom-img">
        <h1 id="bottom-info">
            믿을 수 있는<br>
            판다마켓 중고 거래
            <img class= "home-img" src="img/Img_home_bottom.png">
        </h1>
    </div>
    <footer>
        <div id="footer-info">
            <div style="color: #BDBDBD">
                @codeit-2024
            </div>
            <div>
                <a href="/privacy" style="padding-right: 30px;">
                    Privacy Policy
                </a>
                <a href="/faq">
                    FAQ
                </a>
            </div>
            <div>
                <a href="/" target="_blank">
                    <img class="social-media-img" src="img/icon/ic_facebook@3x.png">
                </a>
                <a href="/" target="_blank">
                    <img class="social-media-img" src="img/icon/ic_twitter@3x.png">
                </a>
                <a href="/" target="_blank">
                    <img class="social-media-img" src="img/icon/ic_youtube@3x.png">
                </a>
                <a href="/" target="_blank">
                    <img class="social-media-img" src="img/icon/ic_instagram@3x.png">
                </a>
            </div>
        </div>
    </footer>
</body>
