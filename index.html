<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>판다마켓</title>
	<link rel="icon" href="img/logo/favicon.ico">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/common.css">
</head>
<body>
	<!--로고 & 로그인버튼 구현-->
	<header>
		<a href="/">
			<img src="img/logo/panda-market-logo.png" alt="판다마켓로고" width="153">
		</a>
		<a href="signin.html" id="loginBtn" class="btn">로그인</a>
	</header>

	<main>
		<section id="thing" class="banner">
			<div class="wrapper">
				<h1>일상의 모든 물건을<br> 거래해 보세요</h1>
				<a href="item.html" class="btn watch-btn">구경하러 가기</a>
			</div>
		</section>

		<section id="features" class="wrapper">
			<div class="feature">
				<img src="img/home/feature1-image.png" alt="인기상품" width="50%">
				<div class="feature-content">
					<!--Sprint1 코드리뷰 반영(h1과 h2 순서 지켜주기)-->
					<h1 class="feature-title">Hot item</h1>
					<h2>인기 상품을<br> 확인해 보세요</h2>
					<p class="feature-des">가장 HOT한 중고거래 물품을<br> 판다마켓에서 확인해보세요</p>
				</div>
			</div>
			<div class="feature">
				<div class="feature-content">
					<h2 class="feature-title">Search</h2>
					<h1>구매를 원하는<br> 상품을 검색하세요</h1>
					<p class="feature-des">구매하고 싶은 물품은 검색해서<br> 쉽게 찾아보세요</p>
				</div>
				<img src="img/home/feature2-image.png" alt="검색" width="50%">
			</div>
			<div class="feature">
				<img src="img/home/feature3-image.png" alt="등록" Width="50%">
				<div class="feature-content">
					<h2 class="feature-title">Register</h2>
					<h1>판매를 원하는<br> 상품을 등록하세요</h1>
					<p class="feature-des">어떤 물건이든 판매하고 싶은 상품을<br> 쉽게 등록하세요</p>
				</div>
			</div>
		</section>

		<section id="bottomBanner" class="banner">
			<div class="wrapper">
				<h1>믿을 수 있는<br> 판다마켓 중고거래</h1>
			</div>
		</section>

		<footer>
			<div id="footercodeit">codeit - 2024</div>
			<div id="footerMenu">
				<a href="privacy.html">privacy</a>
				<a href="faq.html">FAQ</a>
			</div>
			<div id="socialMedia">
				<!--target="_blank" 링크가 새로운 탭에서 열림-->
          		<!--새 창에서 하이퍼링크를 열 때에는 보안상 취약점 또는 퍼포먼스 이슈가 발생할 수 있기 때문에 rel="noopener noreferrer"-->
				<a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer"><img src="img/social/facebook-logo.png" alt="페이스북" width="30"/></a>
				<a href="https://twitter.com/" target="_blank" rel="noopener noreferrer"><img src="img/social/x-logo.png" alt="x" width="30"/></a>
				<a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer"><img src="img/social/youtube-logo.png" alt="유튜브" width="30"/></a>
				<a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer"><img src="img/social/instagram-logo.jpg" alt="인스타" width="30"/></a>
			</div>
		</footer>
	</main>
</body>
</html>
