<!DOCTYPE html>
<head>
  <title>판다마켓</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <header>
    <div class="logo">
      <a href="/index.html">
        <img src="img/logo/logo.png" />
      </a>
    </div>
  </header>
  <main>
    <div>이메일</div>
    <div>
      <input type="email" class="myInput" placeholder="이메일을 입력해주세요" />
    </div>
    <div>비밀번호</div>
    <div>
      <input
        type="password"
        class="myInput"
        placeholder="비밀번호를 입력해주세요"
      />
    </div>
    <div class="login">로그인</div>
    <div class="easyLogin">
      간편 로그인하기
      <div class="social">
        <a href="https://www.google.com/" style="text-decoration: none">
          <img class="loginIcon" src="img/icon/google.png" />
        </a>
        <a href="https://www.kakaocorp.com/page" style="text-decoration: none">
          <img class="loginIcon" src="img/icon/kakao.png" />
        </a>
      </div>
    </div>
  </main>
</body>
