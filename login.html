<!DOCTYPE html>
<head>
  <title>판다마켓</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <header>
    <div class="logo">
      <a href="/index.html">
        <img src="img/logo/logo.png" alt="판다마켓 로고" />
      </a>
    </div>
  </header>
  <main>
    <form>
      <label for="email" class="thickText">이메일</label>
      <div>
        <input
          id="email"
          type="email"
          class="myInput"
          placeholder="이메일을 입력해주세요"
        />
      </div>
      <label for="password" class="thickText">비밀번호</label>
      <div class="inputPW">
        <input
          id="password"
          type="password"
          class="myInput"
          placeholder="비밀번호를 입력해주세요"
        />
        <img
          class="visiblePW"
          src="img/icon/ic_visibility_off.png"
          alt="비밀번호 아이콘"
        />
      </div>
      <button type="submit" class="login">로그인</button>
    </form>
    <div class="easyLogin">
      간편 로그인하기
      <div class="social">
        <a href="https://www.google.com/" style="text-decoration: none">
          <img class="loginIcon" src="img/icon/google.png" alt="구글 아이콘" />
        </a>
        <a href="https://www.kakaocorp.com/page" style="text-decoration: none">
          <img class="loginIcon" src="img/icon/kakao.png" alt="카카오 아이콘" />
        </a>
      </div>
    </div>
    <div class="signup">
      판다마켓이 처음이신가요? <a href="/signup.html">회원가입</a>
    </div>
  </main>
</body>
