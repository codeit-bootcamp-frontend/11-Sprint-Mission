<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>로그인</title>
        <link rel="stylesheet" href="loginStyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <form class="login">
            <a href="/">
                <img class="loginlogo" src="img/logo/lg.png" alt="loginlogo">
            </a>
            <section class="loginmain">
                <div class="inputarea">
                    <label for="email">이메일</label>
                    <br>
                    <input id="email" name="useremail" type="email" placeholder="이메일을 입력해주세요">
                    <p class="email-null">이메일을 입력해주세요.</p>
                    <p class="email-check">잘못된 이메일 형식입니다.</p>
                </div>
                <div class="inputarea">
                    <label for="password">비밀번호</label>
                    <br>
                    <div class="input-container">
                        <input id="password" name="userpassword" type="password" placeholder="비밀번호를 입력해주세요">
                        <img class="eye-off" src="img/input-icon/eye-off.png" alt="passwordEyeOff">
                        <img class="eye-on" src="img/input-icon/eye-on.png" alt="passwordEyeOn">
                    </div>
                    <p class="password-null">비밀번호를 입력해주세요.</p>
                    <p class="password-check">비밀번호를 8자 이상 입력해주세요.</p>
                </div>
                <button type='submit' id="login-btn">로그인</button>
                <div class="simple-login">
                    <div class="simple-login-in">
                        <p>간편 로그인하기</p>
                        <div class="login-icon">
                            <a href="https://www.google.com/"><img src="img/login-icon/google.png" alt="google"></a>
                            <a href="https://www.kakaocorp.com/page/"><img src="img/login-icon/kakaotalk.png" alt="kakaotalk"></a>
                        </div>
                    </div>
                </div>
                <p class="firstuser">판다마켓이 처음이신가요? <a href="signup.html">회원가입</a ></p>
            </section>
        </form>
        <script src="login.js"></script>
    </body>
</html>
