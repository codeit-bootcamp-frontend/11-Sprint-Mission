<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>로그인</title>
        <link rel="stylesheet" href="loginStyle.css">
    </head>
    <body>
        <form class="login">
            <a href="/">
                <img class="loginlogo" src="img/logo/lg.png" alt="loginlogo">
            </a>
            <section class="loginmain">
                <div class="inputarea">
                    <label>이메일</label>
                    <br>
                    <input name="useremail" type="email" placeholder="이메일을 입력해주세요">
                </div>
                <div class="inputarea">
                    <label>비밀번호</label>
                    <br>
                    <div class="input-container">
                        <input name="userpassword" type="password" placeholder="비밀번호를 입력해주세요">
                        <img class="password-icon" src="img/input-icon/eye-off.png" alt="passwordicon">
                    </div>
                </div>
                <button type='submit' class="login-btn">로그인</button>
                <div class="simple-login">
                    <div class="simple-login-in">
                        <p>간편 로그인하기</p>
                        <div class="login-icon">
                            <a href="https://www.google.com/"><img src="img/login-icon/google.png" alt="google"></a>
                            <a href="https://www.kakaocorp.com/page/"><img src="img/login-icon/kakaotalk.png" alt="kakaotalk"></a>
                        </div>
                    </div>
                </div>
                <p class="firstuser">판다마켓이 처음이신가요? <a href="signup.html">회원가입</a ></p>
            </section>
        </form>
    </body>
</html>
