<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style_login.css" />
    <title>login</title>
  </head>
  <body>
    <container>
      <a href="/"><img src="/img_file/Property 1=lg.png" alt="판다마켓 로고" class="login_logo" /></a>
      <div class="login">
        <form>
          <div class="login_email_bundle">
            <label for="email" class="label_email">이메일</label>
            <input id="email" name="email" type="email" placeholder="이메일을 입력해주세요" required autocomplete="email" />
          </div>
          <div class="login_pw_bundle">
            <label for="password" class="label_password">비밀번호</label>
            <input id="password" name="password" type="password" placeholder="비밀번호를 입력해주세요" required />
          </div>
          <button class="login_button">로그인</button>
        </form>
        <div class="login_sns">
          <span>간편 로그인하기</span>
          <div class="login_sns_button">
            <button>
              <a href="https://www.google.com/" target="blank">
                <img class="login_google" src="/img_file/google/Component 2.png" alt="Google" />
              </a>
            </button>
            <button>
              <a href="https://www.kakaocorp.com/page/" target="blank">
                <img class="login_kakaotalk" src="/img_file/kakao//Component 3.png" alt="KakaoTalk" />
              </a>
            </button>
          </div>
        </div>
        <div class="signup">
          <span class="text_signup">판다마켓이 처음이신가요?</span>
          <a href="/signup.html" class="link_signup">회원가입</a>
        </div>
      </div>
    </container>
  </body>
</html>
