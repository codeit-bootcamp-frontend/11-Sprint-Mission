<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>판다마켓</title>
        <link rel="stylesheet" href="/css/login.css">
    </head>
    <body>
        <div class="loginpage">
            <div class="all">
                <div class="title">
                <a href="/page/index.html">
                    <img class="logo" src="images/판다 얼굴.png" alt="판다마켓 큰 로고">
                </a>
                <span class="logoname">판다마켓
                </span>
                </div> 
                <div class="big-container">
                    <div class="box-login">
                        <form class="input-login">
                            <div class="email-container">
                                <label for="email-input" class="email-label">이메일</label>
                                <div class="input-email-container">
                                <input class="email-input" type="text" placeholder="이메일을 입력해주세요.">
                                </div>
                            </div>
                            <div class="pwd-container">
                                <label for="password-input" class="password-label">비밀번호</label>
                                <div class="input-pwd-container">
                                    <input class="password-input" type="password" placeholder="비밀번호를 입력해주세요.">
                                </div>
                            </div>
                        </form>
                        <button class="login-button" disabled>로그인</button>
                    </div>
                    <div class="simple-login">
                        <span class="simple-login-text">간편 로그인하기</span>
                        <div class="simple-login-buttons">
                            <a href="http://www.google.com" class="google-icon" target="_blank">
                                <img src="/images/google-icon.png" alt="Google"/>
                            </a>                            
                            <a href="http://www.kakao.com" class="kakao-icon" target="_blank">
                                <img src="/images/kakao-icon.png" alt="Kakao"/>
                            </a>
                        </div>
                    </div>                    
                    <div class="signup-container">
                        <span class="signup-text">판다마켓이 처음이신가요?</span>
                        <a class="login-signup-link" href="/page/signup.html">회원가입</a>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="/js/login.js"></script>
    </body>
</html>
