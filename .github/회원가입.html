<!DOCTYPE html>
<html>
   <head>
        <meta charset="utf-8">
        <title>판다마켓 회원가입</title>
        <link rel="stylesheet" href="signup.css">
    </head>
<body style="font-family: Pretendard-Regular,'ROKAF sans'">
    <div class="body2">
        <div class="loginlogo">
            <img class="pandaface" src="판다 얼굴.png">
            <a href="/">
        <div class="pandamarket">판다마켓</div>
            </a>
    </div>
</body>
<form>
    <div class="signbox">
            <div class="이메일">
                <label for="username">이메일</label>
                <input type="text" placeholder="이메일을 입력해주세요" id="username">
            </div>
            <div class="nick">
                <label for="nickname">닉네임</label>
                <input type="text" placeholder="닉네임을 입력해주세요" id="nickname" type="text">
            </div>
            <div class="비밀번호">
                <label for="password">비밀번호</label>
                <input  placeholder="비밀번호를 입력해주세요"
                        name="password"                       
                        id="password" 
                        type="password"> 
                        
            </div>
            <div class="passwordcheck">
                <label for="passwordcheck">비밀번호 확인</label>
                <input placeholder="비밀번호를 다시 한 번 입력해주세요" id="passwordcheck" type="password">
            </div>
            <div class="회원가입">
                <button type="submit">
                    회원가입
                </button>
            </div>
            <div class="easylogin">
            <div class="easylogin2">
            <div class="easylogin3">간편 로그인하기</div>
            <div class="이미지">
                <a href="https://google.com" target="_blank">
                <img class="goggle" src="Component 2.png">
                </a>
                <a href="https://kakaocorp.com" target="_blank">
                <img class="kakao" src="Component 3.png">
                </a>
            </div>
            </div>               
            </div>
                     <div class="lastpanda">
      <div class="already">
         <div class="already2">이미 회원이신가요?</div>
            <a class="sign" href="/login">로그인</a>
      </div>
                     </div>
    </div>
</form>
