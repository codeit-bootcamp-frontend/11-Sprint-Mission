<!DOCTYPE html>

<html lang="ko">
  <head>
    <title>회원가입</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/common.css" />
    <link rel="stylesheet" href="/style/form-style.css" />
    <link rel="stylesheet" href="/style/signup.css" />
    <link rel="stylesheet" href="/style/mark.css" />
  </head>

  <body>
    <div class="join-page">
      <header>
        <div class="head">
          <img src="../images/medium-logo.svg" alt="로고" />
          <h1><a href="../index.html" class="title">판다마켓</a></h1>
        </div>
      </header>
      <div class="join-content">
        <main>
          <div class="join-main">
            <div class="join">
              <form
                id="signup-form"
                class="form"
                action="/site/signup.html"
                method="GET"
              >
                <div class="email-form">
                  <label for="signup-email" class="email-form__input"
                    >이메일<br />
                    <input
                      id="signup-email"
                      class="input"
                      name="email"
                      type="email"
                      placeholder="이메일을 입력해주세요"
                      data-valid="false"
                    />
                    <span class="invalid-text"></span>
                  </label>
                </div>
                <div class="nickname-form">
                  <label for="signup-nickname" class="nickname-form__input"
                    >닉네임<br />
                    <input
                      id="signup-nickname"
                      class="input"
                      name="nickname"
                      type="text"
                      placeholder="닉네임을 입력해주세요"
                      data-valid="false"
                    />
                    <span class="invalid-text"></span>
                  </label>
                </div>
                <div class="password-form">
                  <label for="signup-password" class="password-form__input"
                    >비밀번호<br />
                    <input
                      id="signup-password"
                      class="input"
                      name="password"
                      type="password"
                      placeholder="비밀번호를 입력해주세요"
                      data-valid="false"
                    />
                    <span class="invalid-text"></span>
                  </label>
                </div>
                <div class="password-form">
                  <label for="checkout-password" class="password-form__input"
                    >비밀번호 확인<br />
                    <input
                      id="checkout-password"
                      class="input"
                      name="password"
                      type="password"
                      placeholder="비밀번호를 다시 한 번 입력해주세요"
                      data-valid="false"
                    />
                    <span class="invalid-text"></span>
                  </label>
                </div>
              </form>
            </div>
            <button
              type="submit"
              id="signup-button"
              class="button large-button"
              disabled
            >
              회원가입
            </button>
          </div>
        </main>
        <aside>
          <div class="simple-auth">
            <div class="auth-content">
              간편 로그인하기
              <div class="auth-sns">
                <a href="https://www.google.com/" class="auth-sns__icon"
                  ><img src="/images/google.svg" alt="구글"
                /></a>
                <a href="https://www.kakaocorp.com/page/" class="auth-sns__icon"
                  ><img src="/images/kakao.svg" alt="카카오"
                /></a>
              </div>
            </div>
          </div>
        </aside>
        <footer>
          <div class="to-us">
            <div class="us-message">이미 회원이신가요?</div>
            <a class="us-link" href="/site/login.html">로그인</a>
          </div>
        </footer>
      </div>
    </div>
    <script type="module" src="/function/common-form.js"></script>
    <script type="module" src="/function/signup.js"></script>
  </body>
</html>
