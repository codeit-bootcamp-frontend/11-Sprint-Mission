<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 필수 head 값 -->
  <link rel="stylesheet" href="assets/css/common.css">
  <title>판다마켓</title>
  <!-- 페이지 head -->
  <link rel="stylesheet" href="assets/css/user.css">
  <link rel="stylesheet" href="assets/css/signup.css">
</head>
<body>
  <main class="page-user">
    <h1 class="logo">
      <a href="/">
        <picture>
          <source srcset="assets/images/logo.png" media="(max-width: 767px)">
          <img src="assets/images/logo.png" alt="판다마켓 로고">
        </picture>
      </a>
    </h1>
    <div class="container user">
      <form id="userForm" name="join">
        <div class="input-area">
          <label for="email">이메일</label>
          <input type="email" id="email" data-focus="input" data-valid="false" autocomplete="username" placeholder="이메일을 입력해주세요" required>
          <p class="error"></p>
        </div>

        <div class="input-area">
          <label for="nickname">닉네임</label>
          <input type="text" id="nickname" data-focus="input" data-valid="false" autocomplete="username" placeholder="닉네임을 입력해주세요" required>
          <p class="error"></p>
        </div>

        <div class="input-area">
          <label for="password">비밀번호</label>
          <div class="password-toggle">
              <input type="password" id="password" data-valid="false" autocomplete="current-password" data-focus="input" placeholder="비밀번호를 입력해주세요" required>
              <span class="toggle-icon" title="프라이버시 토글"></span>
          </div>
          <p class="error"></p>
        </div>

        <div class="input-area">
          <label for="password-check">비밀번호 확인</label>
          <div class="password-toggle">
              <input type="password" id="password-check" data-valid="false" autocomplete="current-password" data-focus="input" placeholder="비밀번호를 다시 한 번 입력해주세요" required>
              <span class="toggle-icon" title="프라이버시 토글"></span>
          </div>
          <p class="error"></p>
        </div>

        <div class="btn-submit">
          <button id="submitBtn" type="submit" class="button round gray">회원가입</button>
        </div>
      </form>
      <div class="alternative-login">
        <p>간편 로그인하기</p>
        <a href="https://www.google.com/" class="google" title="google로 간편 로그인 하기"></a>
        <a href="https://www.kakaocorp.com/page/" class="kakao" title="kakao로 간편 로그인 하기""></a>
      </div>
      <p class="link">이미 회원이신가요? <a href="/login.html">로그인</a></p>
    </div>
  </main>

  <script type="module" src="assets/js/pages/user.js"></script>
</body>
</html>
