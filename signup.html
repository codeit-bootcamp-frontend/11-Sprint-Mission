<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="background-white"></div>
    <div class="content">
      <div class="content-logo">
        <img src="./image/로고판다얼굴.png"><a href="./"><span class="content-log-text">판다마켓</span></a>
      </div>
      <form action="">
        <div class="form" style="padding: 1px">
          <h3>이메일</h3>
          <input class="form-focusin" type="email" placeholder="이메일을 입력해주세요">
        </div >
        <div class="form" style="padding: 1px">
          <h3>닉네임</h3>
          <input class="form-focusin" type="text" placeholder="닉네임을 입력해주세요">
        </div >
        <div class="form">
          <h3>비밀번호</h3>
          <input class="form-psw form-focusin" type="password" placeholder="비밀번호를 입력해주세요">
        </div>
        <div class="form">
          <h3>비밀번호 확인</h3>
          <input class="form-psw form-focusin" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요">
        </div>
        <input class="signup-btn" type="submit" value="회원가입">
      </form>
      <div class="easylogin">
        <div class="easylogin-text">간편 로그인하기</div>
        <div class="easylogin-imgs">
          <a href="https://www.google.com/"><img src="./image/easyloginicon_google.png"></a>
          <a href="https://www.kakaocorp.com/page/"><img src="./image/easyloginicon_kakao.png"></a>
        </div>
      </div >
    <div style="clear: both; text-align: center">
      이미 회원이신가요? 
      <a href="login.html"><span class="foot-login">로그인</span></a>
    </div>
  </div>
</body>
</html>
