<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <!-- 반응형 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>판다마켓 - 로그인</title>
        <link
            rel="stylesheet"
            as="style"
            crossorigin
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
        >
        <link rel="stylesheet" href="common.css">
        <link rel="stylesheet" href="sign.css">
    </head>

    <body>
        <div class="sign_div">
            <div class="logo_home">
                <a href="index.html"><img src="logo.svg" alt="판다마켓 홈" class="logo_img"></a>
            </div>
    
            <form class="signinup signupForm">
                <div class="input_item">
                    <label for="email">이메일</label>
                    <input
                        class="input"
                        id="email"
                        name="email"
                        type="email"
                        placeholder="이메일을 입력해 주세요.">
                        <!-- 오류 메시지 -->
                        <span class="emailEmptyError error_message">이메일을 입력해 주세요</span>
                        <span class="emailFalsetdError error_message">잘못된 이메일 형식입니다</span>
                </div>

                <div class="input_item">
                    <label for="nickname">닉네임</label>
                    <input
                        class="input"
                        id="nickname"
                        name="name"
                        type="text"
                        placeholder="닉네임을 입력해 주세요.">
                        <!-- 오류 메시지 -->
                        <span class="nicknameEmptyError error_message">닉네임을 입력해 주세요</span>
                </div>

                <div class="input_item">
                    <label for="password">비밀번호</label>
                    <div class="input_div">
                        <input
                        class="input"
                        id="password"
                        name="password"
                        type="password"
                        placeholder="비밀번호를 입력해 주세요.">
                        <img src="eyex.svg" alt="비밀번호 숨김" class="toggle_pwd_x">
                        <img src="eyeo.svg" alt="비밀번호 숨김" class="toggle_pwd_o">
                    </div>
                    <!-- 오류 메시지 -->
                    <span class="passwordEmptyError error_message">비밀번호를 입력해 주세요</span>
                    <span class="passwordFalseError error_message">비밀번호를 8자 이상 입력해 주세요</span>
                </div>

                <div class="input_item">
                    <label for="passwordCheck">비밀번호</label>
                    <div class="input_div">
                        <input
                        class="input"
                        id="passwordCheck"
                        name="passwordCheck"
                        type="password"
                        placeholder="비밀번호를 다시 한 번 입력해 주세요.">
                        <img src="eyex.svg" alt="비밀번호 숨김" class="toggle_pwd_invisible">
                        <img src="eyeo.svg" alt="비밀번호 표시" class="toggle_pwd_visible">
                    </div>
                    <span class="passwordConfirmError error_message">먼저 조건에 맞는 비밀번호를 입력해 주세요</span>
                    <span class="passwordretryError error_message">비밀번호가 일치하지 않습니다</span>
                </div>
    
                <button href="login.html" class="button signupBtn">회원가입</button>
            </form>
    
            <div class="social_login_div">
                <h3>간편 로그인하기</h3>
                <div class="social_login_buttons_div">
                    <a href="https://www.google.com/" target="_blank" rel="noreferrer noopener"><img src="google.png" alt="구글 로그인" class="icon_img"></a>
                    <a href="https://www.kakaocorp.com/page/" target="_blank" rel="noreferrer noopener"><img src="kakao.png" alt="카카오톡 로그인" class="icon_img"></a>
                </div>
            </div>
    
            <div class="signup_switch">
                이미 회원이신가요? <a href="signin.html">로그인</a>
            </div>
        </div>
        
        <script src="signup.js"></script>
    </body>
</html>
