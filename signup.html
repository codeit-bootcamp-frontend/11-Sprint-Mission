<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>판다마켓</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta property="og:image" content="images/index/logo.png" />
    <meta property="og:title" content="판다 마켓 · 회원가입" />
    <meta property="og:description" content="일상의 모든 물건을 거래해보세요" />
    <meta
      property="og:url"
      content="https://vermillion-puffpuff-13b034.netlify.app/signup"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="images/index/logo.png" />
    <meta name="twitter:title" content="판다 마켓 · 회원가입" />
    <meta
      name="twitter:description"
      content="일상의 모든 물건을 거래해보세요"
    />

    <link rel="stylesheet" href="css/login.css" />
    <link rel="icon" href="images/index/favicon.ico" />
  </head>
  <body>
    <main>
      <a class="logo" href="/"
        ><img src="images/login/logo.png" alt="판다마켓 로고"
      /></a>
      <form action="/" method="POST">
        <label for="email">이메일</label>
        <input
          type="email"
          placeholder="이메일을 입력해주세요."
          id="email"
          name="email"
          required
        />
        <span class="warning warning__email"></span>
        <label for="username">닉네임</label>
        <input
          type="text"
          placeholder="닉네임을 입력해주세요."
          id="username"
          name="username"
          required
        />
        <span class="warning warning__username"></span>
        <div class="password">
          <label for="password">비밀번호</label>
          <input
            type="password"
            placeholder="비밀번호를 입력해주세요."
            id="password"
            name="password"
            required
            minlength="7"
          />
          <img
            class="password--visibility"
            src="images/login/btn_visibility_on.png"
            alt="비밀번호 아이콘"
          />
        </div>
        <span class="warning warning__password"></span>
        <div class="password">
          <label for="password__check">비밀번호 확인</label>
          <input
            class="password"
            type="password"
            placeholder="비밀번호를 다시 한 번 입력해주세요."
            id="password__check"
            name="password__check"
            required
            minlength="7"
          />
          <img
            class="password__check--visibility"
            src="images/login/btn_visibility_on.png"
            alt="비밀번호 체크 아이콘"
          />
        </div>
        <span class="warning warning__password__check"></span>
        <button class="button--disabled" type="submit" disabled>
          회원가입
        </button>
      </form>
      <div class="snslogin">
        간편 로그인하기
        <div class="snslogin__logo">
          <a href="https://www.google.com"
            ><img src="images/login/google.png" alt="구글 로그인"
          /></a>
          <a href="https://www.kakaocorp.com/page"
            ><img src="images/login/kakao.png" alt="카카오 로그인"
          /></a>
        </div>
      </div>
      <div class="member">
        이미 회원이신가요?
        <a href="/login.html">로그인</a>
      </div>
    </main>
    <script type="module" src="js/signup.js"></script>
  </body>
</html>
