<!DOCTYPE html>
<head>
  <title>판다마켓</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <header>
    <div class="logo">
      <a href="/index.html">
        <img src="img/logo/logo.png" alt="판다마켓 로고" />
      </a>
    </div>
  </header>
  <main>
    <div class="thickText">이메일</div>
    <div>
      <input type="email" class="myInput" placeholder="이메일을 입력해주세요" />
    </div>
    <div class="thickText">닉네임</div>
    <div>
      <input
        type="nickname"
        class="myInput"
        placeholder="닉네임을 입력해주세요"
      />
    </div>
    <div class="thickText">비밀번호</div>
    <div class="inputPW">
      <input
        type="password"
        class="myInput"
        placeholder="비밀번호를 입력해주세요"
      />
      <img
        class="visiblePW"
        src="img/icon/ic_visibility_off.png"
        alt="비밀번호 아이콘"
      />
    </div>
    <div class="thickText">비밀번호 확인</div>
    <div class="inputPW">
      <input
        type="password"
        class="myInput"
        placeholder="비밀번호를 다시 한 번 입력해주세요"
      />
      <img
        class="visiblePW"
        src="img/icon/ic_visibility_off.png"
        alt="비밀번호 아이콘"
      />
    </div>
    <div class="login">로그인</div>
    <div class="easyLogin">
      간편 로그인하기
      <div class="social">
        <a href="https://www.google.com/" style="text-decoration: none">
          <img class="loginIcon" src="img/icon/google.png" alt="구글 아이콘" />
        </a>
        <a href="https://www.kakaocorp.com/page" style="text-decoration: none">
          <img class="loginIcon" src="img/icon/kakao.png" alt="카카오 아이콘" />
        </a>
      </div>
    </div>
    <div class="signup">
      이미 회원이신가요? <a href="/login.html">로그인</a>
    </div>
  </main>
</body>
