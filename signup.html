<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style_signup.css">
  <title>signup</title>
</head>
<body>
  <a href="/"><img src="/img_file/Property 1=lg.png" class="signup_logo"></a>
  <div class="signup">
    <form>
      <div class="signup_email_bundle">
        <label for="email" class="label_email">이메일</label>
        <input id="email" name="email" type="email" placeholder="이메일을 입력해주세요" required autocomplete="email">
      </div>
      <div class="signup_nickname_bundle">
        <label for="nickname" class="label_nickname">닉네임</label>
        <input id="nickname" name="nickname" type="nickname" placeholder="닉네임을 입력해주세요" required autocomplete="email">
      </div>
      <div class="signup_password_bundle">
        <label for="password" class="label_password">비밀번호</label>
        <input id="password" name="password" type="password" placeholder="비밀번호를 입력해주세요" required>
      </div>
      <div class="signup_password_check_bundle">
        <label for="password" class="label_password_check">비밀번호 확인</label>
        <input id="password2" name="password" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요" required>
      </div>
      <button class="signup_button">회원가입</button>
    </form>
    <div class="login_sns">
      <span>간편 로그인하기</span>
      <div class="login_sns_button">
        <button>
          <a href="https://www.google.com/" target="blank">
            <img class="login_google" src="/img_file/google/Component 2.png" alt="Google">
          </a>
        </button>
        <button>
          <a href="https://www.kakaocorp.com/page/" target="blank">
            <img class="login_kakaotalk" src="/img_file/kakao/Component 3.png" alt="KakaoTalk">
          </a>
        </button>
      </div>
    </div>
    <div class="login">
      <span class="text_signup">이미 회원이신가요?</span>
      <a href="/login.html" class="link_login">로그인</a>
    </div>
  </div>
</body>
</html>
