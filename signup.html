<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>판다마켓(회원가입)</title>
	<link rel="icon" href="img/logo/favicon.ico"/>
	<link rel="stylesheet"  href="css/style.css"/>
	<link rel="stylesheet"  href="css/common.css"/>
	<link rel="stylesheet"  href="css/sign.css"/>
</head>
<body>
	<div class="sign-container">
		<div class="logo">
			<a href="/"><img src="img/logo/panda-market-logo.png" alt="판다마켓 로고" width="396"></a>
		</div>

		<form>
			<div class="input-val">
				<label for="email">이메일</label>
				<input id="email" type="email" placeholder="이메일 입력">
			</div>
			<div class="input-val">
				<label for="nickname">닉네임</label>
				<input id="nickname" type="text" placeholder="닉네임 입력">
			</div>
			<div class="input-val">
				<label for="pwd">비밀번호</label>
				<div class="input-wrapper">
					<input id="pwd" type="pwd" placeholder="비밀번호 입력">
					<img src="img/icon/eye-invisible.svg" class="toggle-pwd" alt="숨김">
				</div>	
			</div>
			<div>
				<label for="pwdConfirm">비밀번호확인</label>
				<div class="input-wrapper">
					<input id="pwdConfirm" type="password" placeholder="다시 입력해주세요">
					<img src="img/icon/eye-invisible.svg" class="toggle-pwd" alt="숨김">
				</div>
			</div>
			<button type="submit" class="btn watch-btn full-btn-width">회원가입</button>
		</form>
	</div>

	<div class="social-container">
		<h3>간편 로그인</h3>
		<div class="social-btn-container">
			<a href="https://www.google.com/" target="_blank">
				<img src="img/social/google.png" alt="구글" width="42">
			</a>
			<a href="https://www.kakaocorp.com/page/" target="_blank">
				<img src="img/social/kakao.png" alt="카카오" width="42">
			</a>
		</div>
		<div class="switch-page">
        	이미 회원이신가요? <a href="signin.html">로그인</a>
    	</div>
	</div>
</body>
</html>
