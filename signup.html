<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="?">
    <title>회원가입</title>
</head>
<body>
    <div>
      <a href="index.html">
        <img src="img/pandaface.png" alt="판다마켓 로고"><h1>판다마켓</h1></a>
      <form action="?" method="post">
          <label for="email">이메일</label>
          <input type="email" id="email" placeholder="이메일을 입력해주세요" required>

          <label for="nickname">닉네임</label>
          <input type="text" id="nickname" placeholder="닉네임을 입력해주세요" required>

          <label for="password">비밀번호</label>
          <input type="password" id="password" placeholder="비밀번호를 입력해주세요" required>

          <label for="confirm-password">비밀번호 확인</label>
          <input type="password" id="confirm-password" placeholder="비밀번호를 다시 입력해주세요" required>

          <button type="submit">회원가입</button>
      </form>
    </div>
    <div>
      <p>간편 로그인하기</p>
      <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer">
        <img src="img/icon-google.png" alt="구글"></a>
      <a href="https://www.kakaocorp.com/page/" target="_blank" rel="noopener noreferrer">
        <img src="img/icon-kakao.png" alt="카카오"></a>
    </div>

    <div>
        <p>이미 회원이신가요? <a href="login.html">로그인</a></p>
    </div>
    <script src="signup.js"></script>
</body>
</html>
