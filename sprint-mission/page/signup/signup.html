<html>
  <head>
    <meta charset="utf-8" />
    <title>회원가입</title>
    <link rel="stylesheet" href="./signup.css" />
  </head>
  <body>
    <div class="login-form">
      <header>
        <div class="login-title">
          <img src="/img/login/panda.png" alt="panda"/>
          <a href="/index.html">판다마켓</a>
        </div>
      </header>
      <div class="blank"></div>
      <main>
        <div class="content-big">
          <form class="content-title">이메일</form>
          <input
            class="input-box"
            type="email"
            placeholder="이메일을 입력해주세요" />
          <span id="message" class="notice-email"></span>
        </div>
        <div class="content-big">
          <form class="content-title">닉네임</form>
          <input
            class="input-box"
            type="text"
            placeholder="닉네임을 입력해주세요" />
          <span id="message" class="notice-nickname"></span>
        </div>
        <div class="content-big">
          <form class="content-title">비밀번호</form>
          <div class="input-box-eye">
            <input
              id="password"
              class="input-box"
              type="password"
              placeholder="비밀번호를 입력해주세요" />
            <input type="button" class="eye" />
          </div>
          <span id="message" class="notice-password"></span>
        </div>
        <div class="content-big">
          <form class="content-title">비밀번호 확인</form>
          <div class="input-box-eye">
            <input
              id="password-confirm"
              class="input-box"
              type="password"
              placeholder="비밀번호를 다시 한 번 입력해주세요" />
            <input type="button" class="eye" />
          </div>
          <span id="message" class="notice-password-confirm"></span>
        </div>
        <div class="content">
          <input
            class="signup-btn"
            type="button"
            disabled
            value="회원가입"
            onclick="location.href='/page/signin/signin.html'" />
        </div>
        <div class="content">
          <div class="easy-login">
            <span>간편 로그인하기</span>
            <div>
              <a href="https://www.google.com">
                <img src="/img/public/ic_google.png" alt="google"/>
              </a>
              <a href="https://www.kakaocorp.com/page">
                <img src="/img/public/ic_kakao.png" alt="kakao"/>
              </a>
            </div>
          </div>
        </div>
        <footer>
          <div>
            <a class="left">이미 회원이신가요?</a>
            <a class="right" href="/page/login/login.html">로그인</a>
          </div>
        </footer>
      </main>
      <script src="./signup.js"></script>
      <script src="/common.js"></script>
    </div>
  </body>
</html>
