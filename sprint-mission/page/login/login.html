<html>
  <head>
    <meta charset="utf-8" />
    <title>로그인</title>
    <link rel="stylesheet" href="./login.css" />
    <link rel="icon" href="/img/public/ic_panda.png" />
  </head>
  <body>
    <div class="login-form">
      <header>
        <div class="login-title">
          <img src="/img/login/panda.png" alt="panda"/>
          <a href="/index.html">판다마켓</a>
        </div>
      </header>
      <div class="blank"></div>
      <main>
        <div class="content-big">
          <form class="content-title">이메일</form>
          <input
            class="input-box"
            type="email"
            placeholder="이메일을 입력해주세요" />
          <span id="message" class="notice-email"></span>
        </div>
        <div class="content-big">
          <form class="content-title">비밀번호</form>
          <div class="input-box-eye">
            <input
              class="input-box"
              type="password"
              placeholder="비밀번호를 입력해주세요" />
            <input type="button" class="eye" />
          </div>
          <span id="message" class="notice-password"></span>
        </div>
        <div class="content">
          <input
            class="login-btn"
            type="button"
            disabled
            value="로그인"
            onclick="location.href='/page/items/item.html'" />
        </div>
        <div class="content">
          <div class="easy-login">
            <span>간편 로그인하기</span>
            <div>
              <a href="https://www.google.com">
                <img src="/img/public/ic_google.png" alt="google"/>
              </a>
              <a href="https://www.kakaocorp.com/page">
                <img src="/img/public/ic_kakao.png" alt="kakao"/>
              </a>
            </div>
          </div>
        </div>
        <footer>
          <div>
            <a class="left">판다마켓이 처음이신가요?</a>
            <a class="right" href="/page/signup/signup.html">회원가입</a>
          </div>
        </footer>
      </main>
    </div>
    <script src="./login.js"></script>
    <script src="/common.js"></script>
  </body>
</html>
