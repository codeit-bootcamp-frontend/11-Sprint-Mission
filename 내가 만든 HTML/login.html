<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓-로그인</title>
  <link rel="icon" href="/images/logo/favicon.ico" />
<link rel="stylesheet" href="/내가 만든 css/login.css">
<link
rel="stylesheet"
as="style"
crossorigin
href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
/>
</head>
<body>
   <div class="logo-container">
    <a href="/"><img src="/login-images/logo.png" alt="판다마켓 홈" class="logo"></a>
 </div>

 <div class="input-container">
  <label for="email">이메일</label><br>
  <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요" class="input-box">
 </div>
  
 <div class="input-container">
  <label for="password">비밀번호</label><br>
  <input type="password" id="password" 
  name="password"
  
  placeholder="비밀번호를 입력해주세요" class="input-box">
</div>

<div class="button-container">
  <button class="login-btn">로그인</button>
</div>

<div class="simple-login-container">
  <p>간편 로그인 하기</p>
  <div class="social-login-icons">
    <a href="https://www.google.com/" target="_blank">
      <img src="/login-images/Component 2.png" alt="Google 로그인" class="icon">
    </a>
    <a href="https://www.kakaocorp.com/page/" target="_blank">
      <img src="/login-images/Component 3.png" alt="Kakao 로그인" class="icon">
    </a>
  </div>
</div><br>


<div class="signup-container">
  <span>판다마켓이 처음이신가요?</span> <a href="/내가 만든 HTML/signup.html">회원가입</a>
</div>
</body>
</html>
