<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"
    />
    <link href="./signup.css" rel="stylesheet" />
    <link href="../../common/css/global.css" rel="stylesheet" />
  </head>
  <body>
    <div class="root_layout">
      <main class="main">
        <div class="main_logo">
          <img
            src="../../assets/images/panda_logo.png"
            alt="panda logo"
            width="103.53"
            height="103.53"
          />
          <a href="../../index.html">판다마켓</a>
        </div>
        <section>
          <form class="signup_form">
            <div class="signup_input">
              <label for="email">이메일</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="이메일을 입력해주세요"
                required
              />
            </div>
            <div class="signup_input">
              <label for="username">닉네임</label>
              <input
                type="username"
                id="username"
                name="username"
                placeholder="닉네임을 입력해주세요"
                required
              />
            </div>
            <div class="signup_input">
              <label for="password">비밀번호</label>
              <div class="signup_input signup_input_pw">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="비밀번호를 입력해주세요"
                  required
                />
                <button type="button" class="password_toggle">
                  <img
                    src="../../assets/icon/password_show.png"
                    alt="password show icon"
                    width="20.47"
                    height="18.07"
                  />
                </button>
              </div>
            </div>
            <div class="signup_input">
              <label for="password_check">비밀번호 확인</label>
              <div class="signup_input signup_input_pw">
                <input
                  type="password"
                  id="password_check"
                  name="password check"
                  placeholder="비밀번호를 다시 한 번 입력해주세요"
                  required
                />
                <button type="button" class="password_toggle">
                  <img
                    src="../../assets/icon/password_show.png"
                    alt="password show icon"
                    width="20.47"
                    height="18.07"
                  />
                </button>
              </div>
            </div>
            <button id="signup_button" name="signup button" type="submit">
              회원가입
            </button>
          </form>
          <div class="social_login">
            <p>간편 로그인하기</p>
            <div class="social_media_icon">
              <a href="https://www.google.com/" target="_blank"
                ><img
                  src="../../assets/icon/google_logo.png"
                  alt="google icon"
                  width="42px"
                  height="42px"
              /></a>
              <a href="https://www.kakaocorp.com/page/" target="_blank"
                ><img
                  src="../../assets/icon/kakao_logo.png"
                  alt="kakao icon"
                  width="42px"
                  height="42px"
              /></a>
            </div>
          </div>
          <p class="login_link">
            이미 회원이신가요? <a href="./login.html">로그인</a>
          </p>
        </section>
      </main>
    </div>
  </body>
</html>
