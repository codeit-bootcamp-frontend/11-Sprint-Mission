<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="믿을 수 있는 판다마켓 중고거래" />
    <link rel="icon" href="/images/icon/favicon.png" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/color.css" />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/auth.css" />
    <script type="module" src="/js/signup.js" ></script>
    <title>판다마켓</title>
  </head>
  <body>
    <div class="auth-signup-container">
      <header class="auth-header">
        <a href="/index.html">
          <img src="/images/logo_image.png" width="396px" height="132px" />
        </a>
      </header>
      <main class="auth-main">
        <form class="auth-form" id="signupAuthForm" action="./signin.html" method="GET">
          <div class="auth-field">
            <label class="auth-label" for="signupEmailInput">이메일</label>
            <input
              id="signupEmailInput"
              type="email"
              class="input input-gray"
              placeholder="이메일을 입력해주세요"
              required
              data-valid="false"
            />
            <span class="wrong-txt"></span>
          </div>
          <div class="auth-field">
            <div class="auth-div">
              <label class="auth-label" for="nicknameInput">닉네임</label>
              <input
                id="signupNicknameInput"
                class="input input-gray"
                placeholder="닉네임을 입력해주세요"
                required
                data-valid="false"
              />
              <span class="wrong-txt"></span>
            </div>
          </div>
          <div class="auth-field">
            <label class="auth-label" for="signupPasswordInput">비밀번호</label>
            <div class="auth-div">
              <input
                id="signupPasswordInput"
                class="input input-gray"
                type="password"
                placeholder="비밀번호를 입력해주세요"
                required
                data-valid="false"
              />
              <span class="wrong-txt"></span>
              <img src="/images/icon/icon_eyes_close.png" class="eyes-close"></img>
            </div>
          </div>
          <div class="auth-field">
            <label class="auth-label" for="signupPasswordInputRe">비밀번호 확인</label>
            <div class="auth-div">
              <input
                id="signupPasswordInputRe"
                class="input input-gray"
                type="password"
                placeholder="비밀번호를 다시 한 번 입력해주세요"
                required
                data-valid="false"
              />
              <span class="wrong-txt"></span>
              <img src="/images/icon/icon_eyes_close.png" class="eyes-close"></img>
            </div>
          </div>
          <button type="submit" id="signupSubmitBtn" class="btn btn-gray-round-xl" disabled>회원가입</button>
        </form>
        <div class="auth-box">
          <a class="auth-gopage" href="">간편 로그인하기</a>
          <div class="auth-snsbox">
            <a target="_self" href="https://www.google.com/"
              ><img src="/images/icon/ic_google.png"
            /></a>
            <a target="_self" href="https://www.kakaocorp.com/page/"
              ><img src="/images/icon/ic_kakao.png"
            /></a>
          </div>
        </div>
      </main>
      <footer class="auth-register">
        이미 회원이신가요?
        <a href="login.html">로그인</a>
      </footer>
    </div>
  </body>
</html>
