<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="믿을 수 있는 판다마켓 중고거래" />
    <link rel="icon" href="/images/icon/favicon.png" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/color.css" />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/auth.css" />
    <script type="module" src="/js/auth/login.js" ></script>
    <title>판다마켓</title>
  </head>
  <body>
    <div class="auth-container">
      <header class="auth-header">
        <h1>
          <a href="/index.html">
            <img src="/images/logo_image.png" width="396px" height="132px" />
          </a>
        </h1>
      </header>
      <main class="auth-main">
        <form class="auth-form" id="authForm" action="../items.html" method="GET">
          <div class="auth-field">
            <label class="auth-label" for="emailInput">이메일</label>
            <input
              id="emailInput"
              type="email"
              class="input input-gray input-email"
              placeholder="이메일을 입력해주세요"
              required 
              data-valid="false"
            />
            <span class="wrong-txt"></span>
          </div>
          <div class="auth-field">
            <label class="auth-label" for="passwordInput">비밀번호</label>
            <div class="auth-div"> 
              <input
              id="passwordInput"
              class="input input-gray"
              type="password"
              placeholder="비밀번호를 입력해주세요"
              required 
              data-valid="false"
              />
              <img src="/images/icon/icon_eyes_close.png" class="eyes-close"></img>
              <span class="wrong-txt"></span>
            </div>
          </div>
          <button type="submit" id="submitBtn" class="btn btn-gray-round-xl" disabled>로그인</button>
        </form>
        <div class="auth-box">
          <a class="auth-gopage" href="">간편 로그인하기</a>
          <div class="auth-snsbox">
            <a target="_self" href="https://www.google.com/"
              ><img src="/images/icon/ic_google.png"
            /></a>
            <a target="_self" href="https://www.kakaocorp.com/page/"
              ><img src="/images/icon/ic_kakao.png"
            /></a>
          </div>
        </div>
      </main>
      <footer class="auth-register">
        판다마켓이 처음이신가요?
        <a href="signup.html">회원가입</a>
      </footer>
    </div>
  </body>
</html>
