<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="이메일과 비밀번호를 통해 로그인하세요." />
    <meta
      name="keywords"
      content="로그인, 판다마켓, 이메일 로그인, 소셜 로그인"
    />
    <meta property="og:title" content="판다마켓 로그인" />
    <meta
      property="og:description"
      content="이메일과 비밀번호로 로그인하세요. 소셜 로그인도 가능합니다."
    />
    <meta property="og:image" content="./image/social-share-image.png" />
    <meta property="og:url" content="https://example.com/login" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>

  <body>
    <div class="container">
      <header class="header-container">
        <div class="market-logo" alt="마켓 로고">
          <a href="../index.html"><img src="../image/market-logo.png" /></a>
        </div>
        <div class="market-font">
          <a href="../index.html"><img src="../image/market-font.png" /></a>
        </div>
      </header>

      <main class="main-container">
        <section class="email-login-section">
          <form class="email-login-section-form">
            <div class="form-group">
              <label class="font-label" for="email-input">이메일</label>
              <input
                id="email-input"
                type="email"
                class="form-group-input"
                placeholder="이메일을 입력해주세요"
              />
              <div id="email-error" class="error-message" style={{margin:'0'}}></div>
            </div>

            <div class="form-group">
              <label for="password-input">비밀번호</label>
              <input
                id="password-input"
                type="password"
                class="form-group-input"
                placeholder="비밀번호를 입력해주세요"
              />
              <div id="password-error" class="error-message"></div>
            </div>

            <button id="login-button" class="btn-login" type="submit" disabled>
              로그인
            </button>
          </form>
        </section>

        <seciton class="social-login-section">
          <div class="social-login-container">
            <div class="social-login-title">간편 로그인하기</div>
            <div class="social-login-options">
              <a href="https://www.google.com/"
                ><img src="../image/google-logo.png" alt="구글 로고" /></a
              ><a href="https://www.kakaocorp.com/page/"
                ><img src="../image/kakao-logo.png" alt="카카오톡 로고"
              /></a>
            </div>
          </div>
        </seciton>
      </main>
      <footer class="footer-container">
        <div class="footer-signup-prompt">
          판다마켓이 처음이신가요?
          <a class="footer-signup-link" href="./signup.html">회원가입</a>
        </div>
      </footer>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
