<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 회원가입</title>
    <link rel="icon" href="/images/logos/panda-face.png" type="image/png" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="/styles/shared.css" />
    <link rel="stylesheet" href="/styles/auth.css" />
  </head>

  <body>
    <main class="auth-container">
      <a href="/"
        ><img
          id="auth-logo"
          src="/images/logos/logo-big.png"
          alt="판다마켓 로고"
        />
      </a>
      <div class="auth-content">
        <form class="auth-form" action="/login" method="POST">
          <div class="input-wrapper">
            <label class="auth-label" for="email">이메일</label>
            <input
              class="auth-input"
              type="email"
              id="email"
              name="email"
              placeholder="이메일을 입력해주세요"
              required
            />
          </div>

          <div class="input-wrapper">
            <label class="auth-label" for="nickname">닉네임</label>
            <input
              class="auth-input"
              type="text"
              id="nickname"
              name="nickname"
              placeholder="닉네임을 입력해주세요"
            />
          </div>

          <div class="input-wrapper">
            <label class="auth-label" for="password">비밀번호</label>
            <div class="password-input-wrapper">
              <input
                class="auth-input"
                type="password"
                id="password"
                name="password"
                placeholder="비밀번호를 입력해주세요"
              />
              <img
                src="/images/icons/password-visible.svg"
                alt="비밀번호 보기"
                class="toggle-password"
              />
            </div>
          </div>

          <div class="input-wrapper">
            <label class="auth-label" for="confirm-password"
              >비밀번호 확인</label
            >
            <div class="password-input-wrapper">
              <input
                class="auth-input"
                type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="비밀번호를 다시 한 번 입력해주세요"
              />
              <img
                src="/images/icons/password-visible.svg"
                alt="비밀번호 보기"
                class="toggle-password"
              />
            </div>
          </div>

          <button class="auth-btn" type="button">회원가입</button>
        </form>

        <div class="easy-login">
          <p class="easy-login-title">간편 로그인하기</p>
          <div class="social-icons">
            <a href="https://www.google.com/" target="_blank">
              <img src="/images/icons/ic_google.svg" alt="구글 아이콘" />
            </a>
            <a href="https://www.kakaocorp.com/page/" target="_blank">
              <img src="/images/icons/ic_kakaotalk.svg" alt="카카오톡 아이콘" />
            </a>
          </div>
        </div>

        <p class="auth-prompt">
          이미 회원이신가요?
          <a class="auth-link" href="/pages/login.html">로그인</a>
        </p>
      </div>
    </main>
  </body>
  <script src="/scripts/auth.js"></script>
  <script src="/scripts/sign-up.js"></script>
</html>
