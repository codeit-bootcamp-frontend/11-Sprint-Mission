<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/auth.css" />
    <title>signup</title>
  </head>
  <body>
    <div class="container">
      <h1 class="logo">
        <a href="/" class="link-login" title="판다마켓 홈 이동">
          <img
            src="../assets/images/login/logo.png"
            class="logo-img"
            alt="판다마켓 로고"
          />
        </a>
      </h1>
      <form>
        <div class="input-area email">
          <label for="input_email">이메일</label>
          <input
            type="email"
            id="input_email"
            placeholder="이메일을 입력해 주세요"
            data-valid="false"
            required
          />
          <span class="msg-error">에러 메시지</span>
        </div>
        <div class="input-area nickname">
          <label for="input_name">닉네임</label>
          <input
            type="text"
            id="input_name"
            placeholder="닉네임을 입력해 주세요"
            data-valid="false"
            required
          />
          <span class="msg-error">에러 메시지</span>
        </div>
        <div class="input-area password">
          <label for="input_password">비밀번호</label>
          <input
            type="password"
            id="input_password"
            class="pw"
            placeholder="비밀번호를 입력해주세요"
            data-valid="false"
            required
          />
          <span class="msg-error">에러 메시지</span>
          <button type="button" class="btn-toggle" title="비밀번호 노출 토글">
            <span class="sr-only">비밀번호 노출 토글</span>
          </button>
        </div>
        <div class="input-area password">
          <label for="input_password_confirm">비밀번호 확인</label>
          <input
            type="password"
            id="input_password_confirm"
            class="pw"
            placeholder="비밀번호를 다시 한 번 입력해주세요"
            data-valid="false"
            required
          />
          <span class="msg-error">에러 메시지</span>
          <button type="button" class="btn-toggle" title="비밀번호 노출 토글">
            <span class="sr-only">비밀번호 노출 토글</span>
          </button>
        </div>
        <!-- Srpint2[240913] : 폼 양식을 모두 입력하지 않은 경우(disabled : default), 양식 모두 입력해 로그인 가능하면 disabled 삭제하는 기능 추가 예정  -->
        <button type="submit" class="btn signup" disabled>회원가입</button>
        <div class="sns-area">
          <span>간편 로그인하기</span>
          <div class="sns-wrap">
            <a
              href="https://www.google.com"
              class="btn-sns"
              title="구글 로그인 페이지 이동"
              ><img
                src="../assets/images/icons/ic_google.png"
                alt="구글 아이콘"
              />
            </a>
            <a
              href="https://www.kakaocorp.com/page"
              class="btn-sns"
              title="카카오 로그인 페이지 이동"
              ><img
                src="../assets/images/icons/ic_kakao.png"
                alt="카카오 아이콘"
            /></a>
          </div>
        </div>
        <div class="switch-area">
          이미 회원이신가요?
          <a href="/pages/login.html" title="로그인 페이지 이동">로그인</a>
        </div>
      </form>
    </div>
    <script type="module" src="../js/signup.js"></script>
  </body>
</html>
