<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓 - 회원가입</title>
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
    <main class="container">
      <div class="logo">
        <a href="/">
          <img src="logo1.svg" alt="홈페이지 로고" class="logo">
        </a>
      </div>
      <form id="signupForm" method="post">
        <div class="input">
          <label for="email">이메일</label>
          <input id="email-input" type="email" placeholder="이메일을 입력해 주세요">
          <span id="emailMessage" class="error-message">이메일을 입력해 주세요</span>
          <span id="emailErrorMessage" class="error-message">잘못된 이메일 형식입니다</span>
        </div>
        <div class="input">
          <label for="nickname">닉네임</label>
          <input id="nickname" type="text" placeholder="닉네임을 입력해 주세요">
          <span id="nicknameEmptyError" class="error-message">닉네임을 입력해 주세요</span>
        </div>
        <div class="input">
          <label for="password">비밀번호</label>
          <div class="input-password">
            <input id="password" type="password" placeholder="비밀번호를 입력해 주세요">
          </div>
          <span id="passwordMessage" class="error-message">비밀번호를 입력해 주세요</span>
          <span id="passwordLengthError" class="error-message">비밀번호를 8자 이상 입력해 주세요</span>
        </div>
        <div class="input">
          <label for="passwordConfirm">비밀번호 확인</label>
          <div class="input-password">
            <input id="passwordConfirm" type="password" placeholder="비밀번호를 다시 한 번 입력해 주세요">
          </div>
          <span id="passwordConfirmationInitError" class="error-message">먼저 조건에 맞는 비밀번호를 입력해 주세요</span>
          <span id="passwordConfirmationError" class="error-message">비밀번호가 일치하지 않습니다</span>
        </div>
        <button type="submit" class="signupButton button">회원가입</button>
      </form>
      <div class="easylogin">
        <h3>간편 로그인하기</h3>
        <ul>
          <li>
            <a class="google" href="https://www.google.com" target="_blank"></a>
          </li>
          <li>
            <a class="kakao" href="https://www.kakaocorp.com" target="_blank"></a>
          </li>
        </ul>
      </div>
      <div class="switchlogin">
        이미 회원이신가요?
        <a href="./login.html">로그인</a>
      </div>

    </main>
    <script src="./valid1.js"></script>
  </body>
</html>
