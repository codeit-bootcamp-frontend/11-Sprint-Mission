<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓 - 로그인</title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="whole login">
      <div class="inner">
        <h1>
          <a href="/">
            <img src="logo1.svg" alt="홈페이지 로고" class="logo">
          </a>
        </h1>
        <div class="loginCenter">
          <form id="loginForm">
            <div class="input">
              <label for="email-input">이메일</label>
              <input id="email-input" type="email" placeholder="이메일을 입력해주세요." oninput="validateForm()" required name="email">
              <span id="emailMessage" class="emailMessage">이메일을 입력해 주세요.</span>
              <span id="emailErrorMessage" class="emailErrorMessage">잘못된 이메일 형식입니다.</span>
              
            </div>
            <div class="input">
              <label for="password-input">비밀번호</label>
              <div class="password">
                <input id="password-input" type="password" placeholder="비밀번호를 입력해주세요." oninput="validateForm()" required name="password">
                
              </div>
              <span id="passwordMessage" class="passwordMessage">비밀번호를 입력해 주세요.</span>
              <span id="passwordLengthError" class="passwordLengthError">비밀번호를 8자 이상 입력해 주세요.</span>
              
            </div>
            <button id="loginButton" class="loginButton button" type="submit" onclick="location.href='items.html'" disabled>로그인</button>
          </form>
        </div>
        <div class="easylogin">
          <h3>간편 로그인하기</h3>
          <ul>
            <li>
              <a class="google" href="https://www.google.com" target="_blank"></a>
            </li>
            <li>
              <a class="kakao" href="https://www.kakaocorp.com" target="_blank"></a>
            </li>
          </ul>
        </div>
        <div class="signup">
          판다마켓이 처음이신가요?
          <a href="./signup.html">회원가입</a>
        </div>
      </div>
    </div>   

    <script src="./valid1.js"></script>
  </body>
  
</html>
