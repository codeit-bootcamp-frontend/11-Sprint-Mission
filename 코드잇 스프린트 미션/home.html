      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <link rel="stylesheet" href="style/global.css" />
    <link rel="stylesheet" href="style/home.css" />

  <body>
    <header>
      <div class="nav-wrapper">
        <div class="nav">
          <a href="/" class="logo">
            <img src="image/logo/Property 1=sm.png" alt="판다마켓 로고" />
          </a>
          <a href="login.html" class="login-button">로그인</a>
        </div>
      </div>
    </header>

    <main>
      <div id="headerBanner" class="banner">
        <div class="wrapper">
          <div class="text">
            <h1>
              일상의 모든 물건을<br />
              거래해보세요
            </h1>
            <a href="items.html" id="VisitNowBtn">구경하러 가기</a>
          </div>
          <img src="image/contents/Img_home_top.png" alt="상단 배너" />
        </div>
      </div>

      <div class="content-area">
        <section class="first-content">
          <div class="container">
            <img src="image/contents/Img_home_01.png" alt="인기상품 확인" />
            <div class="text">
              <p class="keyword">Hot Item</p>
              <h1>
                인기 상품을<br />
                확인해 보세요
              </h1>
              <p>
                가장 HOT한 중고거래 물품을<br />
                판다 마켓에서 확인해 보세요
              </p>
            </div>
          </div>
        </section>

        <section class="second-content">
          <div class="container">
            <div class="text">
              <p class="keyword">Search</p>
              <h1>
                구매를 원하는<br />
                상품을 검색하세요
              </h1>
              <p>
                구매하고 싶은 물품은 검색해서<br />
                쉽게 찾아보세요
              </p>
            </div>
            <img src="image/contents/Img_home_02.png" alt="상품 검색" />
          </div>
        </section>

        <section class="third-content">
          <div class="container">
            <img src="image/contents/Img_home_03.png" alt="상품 등록" />
            <div class="text">
              <p class="keyword">Register</p>
              <h1>
                판매를 원하는<br />
                상품을 등록하세요
              </h1>
              <p>
                어떤 물건이든 판매하고 싶은 상품을<br />
                쉽게 등록하세요
              </p>
            </div>
          </div>
        </section>
      </div>

      <div id="footerBanner" class="banner">
        <div class="wrapper">
          <div class="text">
            <h1>
              믿을 수 있는<br />
              판다마켓 중고 거래
            </h1>
          </div>
          <img src="image/contents/Img_home_bottom.png" alt="하단 배너" />
        </div>
      </div>
    </main>

    <footer>
      <p>@codeit - 2024</p>
      <div class="footermenu">
        <a href="privacy.html">Privacy Policy</a>

          <img src="/image/sns/ic_facebook.png" alt="페이스북" />
        </a>
        <a href="https://x.com/?lang=ko/" target="_blank">
          <img src="/image/sns/ic_twitter.png" alt="트위터" />
        </a>
        <a href="https://www.youtube.com/" target="_blank">
          <img src="/image/sns/ic_youtube.png" alt="유튜브" />
        </a>
        <a href="https://www.instagram.com/" target="_blank">
          <img src="/image/sns/ic_instagram.png" alt="인스타그램" />
        </a>
      </div>
