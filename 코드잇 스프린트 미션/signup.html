<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="icon" href="image/logo/favicon-16x16.png" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <link rel="stylesheet" href="style/global.css" />
    <link rel="stylesheet" href="style/signup.css" />
  </head>
  <body>
    <div class="signup-area">
      <header>
        <a href="/home.html"><img src="image/logo/login-logo.png" /></a>
      </header>
      <form>
        <label for="email">이메일</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="이메일을 입력해주세요"
        />
        <label for="nickname">닉네임</label>
        <input
          id="nickname"
          name="nickname"
          placeholder="닉네임을 입력해주세요"
        />
        <label for="password">비밀번호</label>
        <div class="password-container">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호를 입력해주세요"
          />
          <img
            src="image/icon/eye-close.png"
            class="eye-icon"
            alt="비밀번호 숨기기"
          />
        </div>
        <label for="passwordCheck">비밀번호 확인</label>
        <div class="password-container">
          <input
            type="password"
            id="passwordCheck"
            name="passwordCheck"
            placeholder="비밀번호를 다시 한 번 입력해주세요"
          />
          <img
            src="image/icon/eye-close.png"
            class="eye-icon"
            alt="비밀번호 숨기기"
          />
        </div>
        <button disabled="true">회원가입</button>
        <div class="simple-login">
          <div>간편 로그인하기</div>
          <div class="social-icon">
            <a href="https://www.google.com/"
              ><img src="image/sns/ic.google.png" alt="구글"
            /></a>
            <a href="https://www.kakaocorp.com"
              ><img src="image/sns/ic_kakao.png" alt="카카오"
            /></a>
          </div>
        </div>
        <div class="login-box">
          <div class="login-title">이미 회원이신가요?</div>
          <a href="/login.html">로그인</a>
        </div>
      </form>
    </div>
    <script type="module" src="./js/signup.js"></script>
  </body>
</html>
