<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="icon" href="image/logo/favicon-16x16.png" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <link rel="stylesheet" href="style/global.css" />
    <link rel="stylesheet" href="style/login.css" />
  </head>
  <body>
    <div class="login-area">
      <header>
        <a href="home.html" class="login-logo"
          ><img src="image/logo/login-logo.png" alt="로그인 로고" />
        </a>
      </header>
      <form>
        <label for="email">이메일</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="이메일을 입력해주세요"
        />
        <label for="password">비밀번호</label>
        <div class="password-container">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호를 입력해주세요"
          />
          <img
            src="image/icon/eye-close.png"
            class="eye-icon"
            alt="비밀번호 숨기기"
          />
        </div>
        <button disabled="true">로그인</button>
        <div id="simple-login">
          <div>간편 로그인하기</div>
          <div class="social-icon">
            <a href="https://www.google.com/"
              ><img src="image/sns/ic.google.png" alt="구글"
            /></a>
            <a href="https://www.kakaocorp.com"
              ><img src="image/sns/ic_kakao.png" alt="카카오"
            /></a>
          </div>
        </div>
        <div class="signup-box">
          <div class="signup-title">판다마켓이 처음이신가요?</div>
          <a href="/signup.html">회원가입</a>
        </div>
      </form>
    </div>
    <script type="module" src="./js/login.js"></script>
  </body>
</html>
